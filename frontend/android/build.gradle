buildscript {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://registry.npmjs.org/' }
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:8.3.1'
        classpath 'com.google.gms:google-services:4.4.1'
        classpath 'com.capacitorjs:capacitor-android:4.0.0'
    }
}

allprojects {
    repositories {
        google()
        mavenCentral()
        maven { url 'https://registry.npmjs.org/' }
    }
}
