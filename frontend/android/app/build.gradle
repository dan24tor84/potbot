// app/build.gradle

plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' // Keep this if you're using Firebase/Google Services
    id 'com.capacitorjs.capacitor-android' // This is the standard plugin ID for Capacitor in the plugins block
}

android {
    namespace 'com.rankyourdank.potbot' // Your application's package name
    compileSdk 34 // Or your desired compile SDK version (e.g., 34 for Android 14)

    defaultConfig {
        applicationId 'com.rankyourdank.potbot' // Your application ID (usually same as namespace)
        minSdk 24 // Your desired minimum SDK version
        targetSdk 34 // Your desired target SDK version (usually same as compileSdk)
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    // If you're using Kotlin, add this block:
    // kotlinOptions {
    //     jvmTarget = '1.8'
    // }
}
