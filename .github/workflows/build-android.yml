name: Build Android App Bundle with Capacitor

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build Android App Bundle with Capacitor
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install frontend dependencies (Yarn)
        run: yarn install --frozen-lockfile
        working-directory: ./frontend

      - name: Build frontend
        run: yarn build
        working-directory: ./frontend

      - name: Sync Capacitor
        run: npx cap sync android
        working-directory: ./frontend

      - name: Copy web assets to Android
        run: npx cap copy android
        working-directory: ./frontend

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Set Gradle executable permission
        run: chmod +x ./gradlew
        working-directory: ./frontend/android

      - name: Build Android AAB
        run: ./gradlew bundleRelease
        working-directory: ./frontend/android

      - name: Upload AAB artifact
        uses: actions/upload-artifact@v4
        with:
          name: PotBot-aab
          path: frontend/android/app/build/outputs/bundle/release/app-release.aab
