// Top-level build file where you can add configuration options common to all sub-projects/modules.
// This file is located at 'frontend/android/build.gradle' within your project.

// This 'buildscript' block defines repositories and dependencies for Gradle itself
// to find and load the plugins specified in your 'dependencies' block below.
buildscript {
    ext {
        kotlin_version = '1.9.10'
    }
    repositories {
        google()      // Essential for Android Gradle Plugin classpath
        mavenCentral() // Common for other buildscript classpath dependencies
    }
    dependencies {
        // These are the actual plugin JARs that Gradle needs at build time.
        classpath 'com.android.tools.build:gradle:8.3.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath 'com.google.gms:google-services:4.4.1'
    }
}

// This 'allprojects' block defines repositories for dependencies that
// your *sub-projects* (like your 'app' module) will use for their actual code dependencies
// AND it's crucial for resolving plugin IDs like 'com.android.application'
// when settings.gradle strictness causes issues.
allprojects {
    repositories {
        google()
        mavenCentral()
        // If you have any other custom plugin repositories or dependency repositories, add them here.
    }
}
