// File: frontend/android/app/build.gradle

plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services'
}

def keystorePropertiesFile = rootProject.file("keystore.properties")
def keystoreProperties = new Properties()
keystoreProperties.load(new FileInputStream(keystorePropertiesFile))

android {
    namespace 'com.rankyourdank.potbot'
    compileSdk 34

    defaultConfig {
        applicationId "com.rankyourdank.potbot"
        minSdk 23
        targetSdk 34
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    signingConfigs {
        release {
            storeFile file(keystoreProperties["storeFile"])
            storePassword keystoreProperties["storePassword"]
            keyAlias keystoreProperties["keyAlias"]
            keyPassword keystoreProperties["keyPassword"]
        }
    }

    buildTypes {
        release {
            signingConfig signingConfigs.release
            minifyEnabled false
            proguardFiles getDefaultProguardFile("proguard-android-optimize.txt"), "proguard-rules.pro"
        }
        debug {
            signingConfig signingConfigs.release
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }
}

dependencies {
    implementation 'androidx.core:core-ktx:1.12.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'
    implementation 'com.google.android.material:material:1.11.0'

    // ✅ Required Capacitor dependencies
    implementation 'com.getcapacitor:capacitor-android:6.1.2'

    // ✅ Optional plugins — only include the ones you actually use
    implementation 'com.getcapacitor:camera:5.0.6'
    implementation 'com.getcapacitor:filesystem:5.0.6'
    implementation 'com.getcapacitor:geolocation:5.0.6'
    implementation 'com.getcapacitor:local-notifications:5.0.6'

    // ✅ Firebase (already present, keep it)
    implementation 'com.google.firebase:firebase-analytics:21.6.1'
}