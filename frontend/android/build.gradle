// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.9.10'

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.2.2'
        classpath 'com.google.gms:google-services:4.4.0'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

// Add this block for your project's runtime dependencies
allprojects {
    repositories {
        google()        // Google's Maven repository for AndroidX, Firebase, Material Design, etc.
        mavenCentral()  // Maven Central repository for many common Java/Kotlin libraries
        // If you use other specialized repositories, add them here too.
        // For example:
        // maven { url 'https://jitpack.io' }
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
